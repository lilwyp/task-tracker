<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-trecker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top-bar">
      <div id="add-task-div">
        <input type="button" value="+ add task" id="add-task-btn" />
      </div>
      <h1 id="main-h">task-trecker</h1>
      <div></div>
    </div>
    <div class="container" id="tasks-container">
      <div class="task" id="task-1">
        <input type="checkbox" class="task-checkbox" />
        <div class="task-content">
          <h2 class="task-head" id="task-head-1" contenteditable="true">
            Enter header of task
          </h2>
          <p class="task-p" id="task-p-1" contenteditable="true">
            Enter text of task
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
